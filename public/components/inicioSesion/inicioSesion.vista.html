<main id="inicioSesion" class="row">
  <section class="col-md-6" id="inicioSesionIzq">
    <div class="col-md-5 col-xs-12 d-flex align-items-center">
      <div>
        <a href="" ui-sref="landingPage"> <img src="../../sources/img/chevron-left.svg" height="30px" width="30px" alt="">Regresar a la pagina principal</a>
        <h1> </h1>
        <a href="" ui-sref="userRegistration" class="btn btn-lg btn-success my-2 my-sm-0">Registrarse</a>
      </div>
    </div>

  </section>

  <section class="col-md-6">
    <form class="col-md-8 mx-auto" ng-submit="vm.inicioSesion(vm.nuevaSesion)">
      <h3>Ingrese sus datos</h3>
      <div class="form-group">
        <label for="inputEmail">Correo electrónico</label>
        <input type="text" class="form-control" id="inputEmail" ng-model="vm.nuevaSesion.correo" required>
      </div>
      <div class="form-group">
        <label for="inputContrasenna">Contraseña</label>
        <div class="input-group mb-3">
          <input type="{{vm.type}}" class="form-control" id="inputContrasenna" ng-model="vm.nuevaSesion.contrasenna" required>
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" ng-model="vm.input" ng-change="vm.changeType(vm.input)">
            </div>
          </div>
      </div>
      <button type="submit" class="btn btn-success">Iniciar Sesión</button>
    </form>
  </section>
</main>
